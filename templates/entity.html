{% extends 'base.html' %}

{% block content %}
<div class="container">
    </br>
    <h1>Все сущности в базе</h1>
    </br>
    {% for el in entities %}
    <div class="alert alert-info">
        <h2>Id entity: {{el.id}}</h2>
        <p>Name entity: {{el.name}}</p>
        <p>Type entity: {{el.type}}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
