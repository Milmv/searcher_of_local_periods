{% extends 'base.html' %}

{% block content %}
<div class="container">
    </br>
    <h1>Все периоды в базе</h1>
    </br>
    {% for el in periods %}
    <div class="alert alert-info">
        <h2>Id period: {{el.id}}</h2>
        <p>start: {{el.start.date()}}</p>
        <p>stop: {{el.stop.date()}}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
