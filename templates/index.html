{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="col-md-7 col-lg-8">
        <form class="needs-validation" method="post">
            <div class="row g-3">
                <div class="col-sm-6">
                    <label for="name" class="form-label">name</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="">
                    <div class="invalid-feedback">
                        Valid first name is required.
                    </div>
                </div>

                <div class="col-sm-6">
                    <label for="type" class="form-label">type</label>
                    <input type="number" min="0" max="1" step="1" class="form-control" id="type" placeholder=""
                           name="type">
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>

                <hr class="my-4">

                <div class="col-sm-6">
                    <label for="start" class="form-label">start</label>
                    <input type="date" class="form-control" name="start" id="start" placeholder="">
                    <div class="invalid-feedback">
                        Valid first name is required.
                    </div>
                </div>

                <div class="col-sm-6">
                    <label for="end" class="form-label">end</label>
                    <input type="date" class="form-control" id="end" placeholder="" name="end">
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>

                <hr class="my-4">

                <button class="w-100 btn btn-primary btn-lg" type="submit">checkout</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
